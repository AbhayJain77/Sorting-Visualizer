<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1 align="center">Sorting Visualizer</h1>
    <nav>
      <div class="nav-row">
        <div id="newArray">
          <button class="btn newArray">New Array</button>
        </div>
        <div id="input">
          <label>Size
            <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" />
          </label>
          <label>Speed
            <input id="speed_input" type="range" min="20" max="300" step="10" value="60" />
          </label>
        </div>
        <div class="sort-buttons">
          <button class="btn bubbleSort">Bubble Sort</button>
          <button class="btn selectionSort">Selection Sort</button>
          <button class="btn insertionSort">Insertion Sort</button>
          <button class="btn quickSort">Quick Sort</button>
          <button class="btn mergeSort">Merge Sort</button>
        </div>
      </div>
    </nav>
  </header>

  <div id="bars" class="flex-container"></div>

  <!-- JS Files -->
  <script src="js_files/sorting.js"></script>
  <script src="js_files/bubble.js"></script>
  <script src="js_files/insertion.js"></script>
  <script src="js_files/merge.js"></script>
  <script src="js_files/quick.js"></script>
  <script src="js_files/selection.js"></script>
</body>
</html>
